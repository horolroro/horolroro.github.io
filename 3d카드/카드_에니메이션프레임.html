<style>
	.world{
		width:100vw;height: 100vw;
		display: flex;
		align-items: center;
		justify-content: center;
		perspective: 800px;
	
	}

@keyframes poster-ani{
	0%{
		transform: rotateY(-10deg);
	}
	100%{
		transform: rotateY(10deg);
	}

}

	.poster{
		position: relative;
		width:400px;
		height: 400px;
		border-radius: 10px;
		background: yellow;
		border: 2px solid #000;
		animation: poster-ani 3s infinite linear alternate;
		transform-style: preserve-3d;

	}
	.poster-title{
		padding: 1em 0;
		font-size: 2rem;
		text-align: center;
		font-weight: bold;
		transform: translateZ(150px);
	}
	img{max-width: 100%;height: auto;}
	.ilbuni{
		position: absolute;
		width:85%;

	}
	.ilbuni:nth-of-type(1){
		top:70px;
		left:7%;
		transform: translateZ(120px);
	}
	.ilbuni:nth-of-type(2){
		left:7%;
		bottom: 15%;
		transform: translateZ(30px);
	}
	.ilbuni:nth-of-type(3){
		left:68%;
		bottom: 0%;
		transform: translateZ(20px);
	}
</style>
