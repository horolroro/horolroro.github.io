<!DOCTYPE html>
<!-- saved from url=(0044)http://yamah.co.kr/example/rullet/index.html -->
<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="룰렛 플러그인">
<meta name="author" content="유제원">
<title>룰렛</title>
<link rel="stylesheet" href="style.css">
<script src="jquery-1.10.2.min.js"></script>
<script src="jquery.easing.js"></script>
<script src="jQueryRotate.js"></script>
<script src="rullet.js"></script>
</head>
<body style="">


<div class="wrap">
	<div class="rullet">
		<ul class="piebox" id="pie" style="transform: rotate(27deg); transform-origin: 50% 50%;">
		<li class="item" style="transform:rotate(0deg); clip: rect(0px, 380px,380px, 190px)">	<div class="pie" style="transform:rotate(45.0deg); clip: rect(0px, 190px, 380px, 0px);">		<span style="transform:rotate(-22.5deg);transform-origin: 100% -72.2%;">컴퓨터</span>	</div></li><li class="item even" style="transform:rotate(45deg); clip: rect(0px, 380px,380px, 190px)">	<div class="pie" style="transform:rotate(45.0deg); clip: rect(0px, 190px, 380px, 0px);">		<span style="transform:rotate(-22.5deg);transform-origin: 100% -72.2%;">핸드폰</span>	</div></li><li class="item" style="transform:rotate(90deg); clip: rect(0px, 380px,380px, 190px)">	<div class="pie" style="transform:rotate(45.0deg); clip: rect(0px, 190px, 380px, 0px);">		<span style="transform:rotate(-22.5deg);transform-origin: 100% -72.2%;">청소기</span>	</div></li><li class="item even" style="transform:rotate(135deg); clip: rect(0px, 380px,380px, 190px)">	<div class="pie" style="transform:rotate(45.0deg); clip: rect(0px, 190px, 380px, 0px);">		<span style="transform:rotate(-22.5deg);transform-origin: 100% -72.2%;">노트북</span>	</div></li><li class="item" style="transform:rotate(180deg); clip: rect(0px, 380px,380px, 190px)">	<div class="pie" style="transform:rotate(45.0deg); clip: rect(0px, 190px, 380px, 0px);">		<span style="transform:rotate(-22.5deg);transform-origin: 100% -72.2%;">자전거</span>	</div></li><li class="item even" style="transform:rotate(225deg); clip: rect(0px, 380px,380px, 190px)">	<div class="pie" style="transform:rotate(45.0deg); clip: rect(0px, 190px, 380px, 0px);">		<span style="transform:rotate(-22.5deg);transform-origin: 100% -72.2%;">마우스</span>	</div></li><li class="item" style="transform:rotate(270deg); clip: rect(0px, 380px,380px, 190px)">	<div class="pie" style="transform:rotate(45.0deg); clip: rect(0px, 190px, 380px, 0px);">		<span style="transform:rotate(-22.5deg);transform-origin: 100% -72.2%;">선풍기</span>	</div></li><li class="item even" style="transform:rotate(315deg); clip: rect(0px, 380px,380px, 190px)">	<div class="pie" style="transform:rotate(45.0deg); clip: rect(0px, 190px, 380px, 0px);">		<span style="transform:rotate(-22.5deg);transform-origin: 100% -72.2%;">꽝!꽝!</span>	</div></li></ul>
		<button type="button" id="play" class="btn"><span>시작</span></button>
		<div class="result">꽝!꽝!</div>
	</div><!-- //rullet -->
</div>
<script type="text/javascript">
var lucky = $('#pie').rullet({
	value : ['추가','컴퓨터', '핸드폰', '청소기', '노트북', '자전거', '마우스', '선풍기', '꽝!꽝!'],
	winPercent : [0.5,0.1, 0.2, 0.3, 0.1, 0.3, 1, 3, 95],
	repeat : 10,
	speed : 6000
});

$('#play').on('click', function(){
	lucky.go();
})

</script>


</body></html>
