    <style type="text/css">
    * {margin: 0;padding: 0;}
		img {width:100%;}
        body {position: relative; }


        .cta__slider-item { position: relative; height: 100%;transition: 1s; }
        .cta__slider-item .media-wrapper {position: absolute; width: 100%; height: 100%;left: 0;top: 0; }
        .cta__slider-item img {width: 100%; height: 100%; object-fit: cover; }

        .nomalBox { position: relative; transition: 1s; }
        .nomalBox .media-wrapper {position: absolute; width: 100%; height: 100%;left: 0;top: 0; }
        

        .test_slider_1 .sliderNav {position: relative;margin: 0 auto;padding: 0 0px 0 0px;}
        .slick-slide{height: ;}
    </style>
    
</head>

    <body>
    <div class="test_slider_1">

        <ul class="sliderNav">
            <li>
                <div class="cta__slider-item">
                    <div class="media-wrapper slide-inner">
                        <img src="./images/mlb_1.jpg">
                    </div>
                </div>
                <div class="cta__slider-item">
                    <div class="media-wrapper slide-inner">
                        <img src="./images/mlb_2.jpg">

                <div class="cta__slider-item">
                    <div class="media-wrapper slide-inner">

            </li>
            <li>
                <div class="cta__slider-item">
                    <div class="media-wrapper slide-inner">
                        <img src="./images/mlb_1.jpg">

                </div>
                <div class="cta__slider-item">
                    <div class="media-wrapper slide-inner">
                        <img src="./images/mlb_3.jpg">
                    </div>
                </div>
                <div class="cta__slider-item">
                    <div class="media-wrapper slide-inner">
                        <img src="./images/mlb_1.jpg">
                    </div>
                </div>
            </li>
        </ul>
    </div>



    </body>

    <script>
        (function() {
            var $test_slider_1 = $('.test_slider_1 .sliderNav');
        
            $test_slider_1.slick({
                slide: 'li',
                slidesToShow: 1,
                slidesToScroll: 1,
                dots: false,
                arrows: false,
                touchThreshold: 10,
                adaptiveHeight: false,
                infinite : false,
                touchThreshold: 100
            });
        }());
    </script>
    <script>
        
        (function() {

            $('.cta__slider-item').swipe( {
                swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
                    var $el = $(this);

                    if (direction == 'up') {
                        console.log('swipeup');
                        if($el.next() != undefined){
                            try{
                                var nextElm = $el.next().offset().top;
                                $el.next().css('transform', `translate3d(0px,-${nextElm}px, 0px)`);
                            }catch(e){}

                        }
                    }
                    if (direction == 'down') {
                        console.log('swipedown');
                        if($el.prev() != undefined){
                            try{
                                var prevElem = $el.prev().offset().top;
                                console.log($el.prev())
                                $el.css('transform', `translate3d(0px,${prevElem}px, 0px)`);
                            }catch(e){}
                            
                        }
                    }
                },
                threshold:90
            });



        }());
    </script>
