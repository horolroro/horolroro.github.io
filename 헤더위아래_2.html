<style type="text/css">
	body { padding-top: 40px;height: 501vh;border:1px solid red}
	header { position: fixed; top: 0; left: 0; width: 100%; height: 40px; background: #f5b335; transition: all 0.3s ease-in-out }
	.nav-up{top:-40px}


</style>

<header>헤더</header>
<main>메인</main>
<footer>푸터</footer>


<script>
	(function(){
		// Hide Header on on scroll down
		var didScroll;
		var lastScrollTop = 0;
		var delta = 5;
		var navbarHeight = $('header').outerHeight();
		$(window).scroll(function(event) {
			didScroll = true;
		});
		setInterval(function() {
			if (didScroll) {
				hasScrolled();
				didScroll = false;
			}
		}, 250);

		function hasScrolled() {
			var st = $(document).scrollTop();
			
			console.log('$thisScroll==='+$(document).scrollTop())
			console.log('lastScrollTop==='+lastScrollTop)
			if (Math.abs(lastScrollTop - st) <= delta) return;

			if (st < lastScrollTop && st > navbarHeight) { // Scroll Down
				// console.log('st===='+st)
				 console.log('lastScrollTop && st==='+lastScrollTop)
				// console.log('navbarHeight==='+navbarHeight)
				//console.log(lastScrollTop)
				$('header').removeClass('nav-down').addClass('nav-up');
			} else { // Scroll Up
				if (st + $(window).height() < $(document).height()) {
					$('header').removeClass('nav-up').addClass('nav-down');
				}
			}
			lastScrollTop = st;
		}
	})()

</script>
