 <style type="text/css">
	/* RESET */

	body{
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		background-color: #000;
	}
	.content{
		position: relative;
	}
	.content h2{
		position: absolute;
		color: #fff;
		transform: translate(-50%,-50%);
		font-size: 12em;
		font-weight: bold;
	}
	.content h2:nth-child(1){
		color: transparent;
		-webkit-text-stroke: 2px #03a9f4
	}
	.content h2:nth-child(2){
		color: #03a9f4;
		animation: animate 4s ease-in-out infinite;
		
	}

	@keyframes animate{
		0%,100%{
			clip-path: polygon(0 71%, 10% 52%, 25% 44%, 42% 46%, 49% 55%, 65% 48%, 74% 50%, 83% 60%, 97% 49%, 100% 76%, 100% 89%, 100% 100%, 0% 100%);
		}
		
		50%{
			clip-path: polygon(0 71%, 15% 62%, 30% 59%, 41% 63%, 50% 69%, 59% 73%, 73% 64%, 86% 60%, 93% 64%, 97% 76%, 99% 87%, 100% 100%, 0% 100%);
		}
	}
</style>

<body>
	<div class="content">
		<h2>가나다</h2>
		<h2>가나다</h2>
	</div>
