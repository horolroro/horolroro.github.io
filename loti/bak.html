<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Bodymovin Demo</title>
  
  <!--  Styles  -->
  <style>
    html, body {
      width: 100%;
      height:100%;
      margin: 0;
      overflow: hidden;
    }

    #bm {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  
  <div id="bm"> </div>
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.5/lottie.min.js"></script>

  <script>
    var animation = bodymovin.loadAnimation({
    container: document.getElementById('bm'), // Required
    path: 'data.json', // Required
    renderer: 'svg', // Required
    loop: true, // Optional
    autoplay: true // Optional
  });

  </script>
  
</body>
</html>
