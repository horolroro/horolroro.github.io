	body{font-size: 3rem;}
	h1{background: #fff000;}
	.menu{display:flex}
	.menu-link{
		
		margin:.1em;
		padding: .3em;
		color: #fff;
		text-decoration: none;
		background: dodgerblue;
		list-style: none;
	}
	.menu-active{background: orange;}
	.cont{display: none; border: 1px solid #000;}
	.cont.menu-active{display:block}
</style>

<body>
	<h1>EVENT</h1>
	<nav class="menu">
		<a href="#" class="menu-link" data-menu="1">menu-1</a>
		<a href="#" class="menu-link " data-menu="2">menu-2</a>
		<a href="#" class="menu-link" data-menu="3">menu-3</a>
	</nav>
	<div class="cont" data-menu="1">121212<Br/>121212<Br/>121212<Br/>121212<Br/></div>
	<div class="cont" data-menu="2">2221212<Br/>121212<Br/>121212<Br/>121212<Br/></div>
	<div class="cont" data-menu="3">331212<Br/>121212<Br/>121212<Br/>121212<Br/></div>
</body>

<script>
	const menu = document.querySelector('.menu');
	var cont = document.querySelectorAll('.cont');
	var currentMenu;

	function clickHenadler(e){

		var target = e.target;
		var menuData = target.dataset.menu - 1;

		//console.log(menuData)
		for(i=0; i<cont.length; i++){
			cont[i].classList.remove('menu-active')
			cont[menuData].classList.add('menu-active')
		}

		if(currentMenu){
			currentMenu.classList.remove('menu-active')
		}

		target.classList.add('menu-active');
		currentMenu = target;
		//console.log(target)

	}

	menu.addEventListener('click', clickHenadler)

	// $('.menu').on('click', '.menu-link', function(){

</script>
