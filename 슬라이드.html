<body>

		<script>
			window.addEventListener('DOMContentLoaded', function () {
				var $test_slider_1 = $('.test_slider_1 .sliderNav');
	
				$test_slider_1.slick({
					slide: 'li',
					slidesToShow: 1,
					slidesToScroll: 1,
					dots: false,
					arrows: false,
					autoplay: false,
					speed: 300,
					touchThreshold: 10,
					adaptiveHeight: true,
					infinite: false,
					touchThreshold :5
					
				});

	
			});
	

		</script>

		<script>
			(function() {

				$('.box').not('.nomalBox').each(function(i, el){
					var $el = $(el);
					var hammertime = new Hammer(el, {
						
						recognizers: [
							[Hammer.Swipe, {direction: Hammer.DIRECTION_ALL}]
						]
					});

					hammertime.set({
						enable: true ,
						threshold: 1, 
					});

					hammertime.on('swipeup', function () {
						console.log('swipeup');
						if($el.next() != undefined){
							try{
								var nextElm = $el.next().offset().top;
								$('html,body').animate({
									scrollTop:`${nextElm}px`
								},600);
							}catch(e){}

						}
						// console.log($el)
					});

					hammertime.on('swipedown', function () {
						console.log('swipedown');
						if($el.prev() != undefined){
							try{
								var prevElem = $el.prev().offset().top;
								$('html,body').animate({
									scrollTop:`${prevElem}px`
								},600);
								// $el.prev().removeClass('current')
							}catch(e){
								$('html,body').animate({
									scrollTop:`0px`
								},600);
							}
						}
					});
				});



				
				}());
		</script>
