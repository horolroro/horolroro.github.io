				});
				var showf_slider_3_galleryThumbs = new Swiper('.showf_slider_3_thumbs', {
					spaceBetween: 0,
					slidesPerView:2,
					loop: false,
					freeMode: true,

				});

					spaceBetween: 0,
					slidesPerView: 1,

        //adaptiveHeight: true,
					//autoHeight: false,
					navigation: {
						nextEl: '.swiper-button-next',
						prevEl: '.swiper-button-prev',

						return false;
					});
				}
				//열기

			});
