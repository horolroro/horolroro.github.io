<style type="text/css">

	.cont_fa{position:relative;}
	#desigshop .tabArea .tab_cont{display: none;}
	.svg{position: absolute;width:100%;height:100%;background: #ddd;}
	text{
		font-size: 2.5em;

		fill: red;
		stroke: #fff;
		stroke-width: 3;
		stroke-dasharray: 775;
		animation: dash-ani 3s alternate infinite;
	}
	@keyframes dash-ani{
		from{stroke-dashoffset: 0}
		to{stroke-dashoffset: 775}
	}
	path{
		stroke: red;
		fill: blue;
		stroke-width: 5;
		stroke-dasharray: 775;
		animation: dash-ani 2s alternate infinite;
	}
	.hand {
		position: absolute;

		z-index: 10;
		width: 400px;
	}
	.hand img{transition: 1s;}
</style>

<body>
	<div id="content" class="detailWrap" style="margin-top: 0px;">
		<header>
			<h2 class="ellipsis2">유기농식품 인증 친환경 농산물 자연에가</h2>
			<div class="shareBtn" onclick="openSharePop();"></div>
		</header>


		<!-- S : 템플릿  planshop/_sub1 -->
		<div id="desigshop">
			<div class="hand">
				<img src="./images/ilbuni.gif" alt=""/>
			</div>

		</div>
		
		<script>
	
			const hand = document.querySelector('.hand');
			const handPos = {x: 0, y:0};
			const targetPos = {x: 0 , y:0}
			let disX;
			let disY;

			function render(){
				disX = targetPos.x - handPos.x;
				disY = targetPos.y - handPos.y;
				handPos.x = handPos.x + disX*0.1;
				handPos.y = handPos.y + disY*0.1;
				hand.style.transform = `translate(${handPos.x}px, ${handPos.y}px)`;
				requestAnimationFrame(render)
			}
			render();


			window.addEventListener('mousemove', e => {

				targetPos.x = e.clientX
				targetPos.y = e.clientY
			})


		</script>
		<!-- //END : 템플릿  planshop/_sub1 -->

	</div>
</body>
