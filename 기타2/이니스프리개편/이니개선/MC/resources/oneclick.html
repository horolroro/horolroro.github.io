<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잠시만요!</title>
    <link rel="stylesheet" href="/kr/ko/resources/fonts/lite/fonts.css">
    <link rel="stylesheet" href="/kr/ko/resources/mobile2/css/common.css">
    <link rel="stylesheet" href="/kr/ko/resources/mobile2/css/ui.css">
</head>
<body>
<div id="oneclick" class="oneclick">
    <style>
        .oneclick {text-align: center;}
        .oneclick_top {height:38.2rem;background:#f3f3f3 url('/kr/ko/resources/mobile2/images/oneclick_top.jpg') no-repeat center top / auto 100%;box-sizing:border-box;}
        .oneclick_top h1 {padding-top:5rem;font-family:'notoM';font-size:2.3rem;}
        .oneclick_top h2 {margin-top:1rem;font-family:'notoM';font-size:1.7rem;}
        .oneclick_top .txt {font-size:1.4rem;}
        .oneclick_con {padding-top:1.8rem;}
        .oneclick_con .txt {font-size:1rem;color:#666;}
        .oneclick_btn {margin-top:0.8rem;}
        .oneclick_btn a {display:inline-block;vertical-align:top;width:14.5rem;line-height:3.3rem;box-sizing:border-box;}
        .oneclick_btn a + a {margin-left:0.5rem;}
        .oneclick_btn .webview {color:#222;border:0.1rem solid #222;}
        .oneclick_btn .appview {color:#fff;background:#222;border:0.1rem solid #222;}
    </style>
    <div class="oneclick_top">
        <h1>잠시만요!</h1>
        <h2>앱이 설치되어 있는지 확인중입니다.</h2>
        <p class="txt">앱이 설치된 경우 자동으로 실행됩니다.</p>
    </div>
    <div class="oneclick_con">
        <p class="txt">자동으로 실행되지 않는다면 아래 버튼을 눌러주세요</p>
        <div class="oneclick_btn">
            <a href="#" class="webview">웹으로 보기</a>
            <a href="#" class="appview">앱으로 보기</a>
        </div>
    </div>
</div>    
</body>
</html>
