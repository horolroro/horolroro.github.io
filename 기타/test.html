		<script>
			(function(){
				function Acc(elem){
					this.elem = elem;
					this.init();

				}

				Acc.prototype = {
					constructor : Acc,
					init: function(){
						$(this.elem).find('.accordion-trigger').on('click',function(e){
							
							$(this.elem).find('.accordion-trigger').removeClass('active');
							
							$(this).addClass('active');
							
							if($(this).hasClass('active')){
								$('.accordion-contents').hide();
								$(this).next().stop().slideDown();
							}
						});
					}
				}
