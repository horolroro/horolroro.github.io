//serializeObject 주입
$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    jQuery.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};

function isIOS() {
    return /iP(hone|od|ad)/.test(navigator.userAgent);
}
function isAndroid() {
    return /(Android)/.test(navigator.userAgent);
}

function isApp() {
    return /(kshopapp)/.test(navigator.userAgent);
}

function isIOSWeb(){
    var mobileKeyWords = new Array('iPhone', 'iPod','iPad');
    var iosYn = 0;
    for (var i = 0 ; i < mobileKeyWords.length ; i++){
        //모바일 디바이스로 접속일때
        if (navigator.userAgent.match(mobileKeyWords[i]) != null){
            iosYn = 1;
        }
    }
    return iosYn;
}

function getCookie( cookieName )
 {
  var search = cookieName + "=";
  var cookie = document.cookie;

  // 현재 쿠키가 존재할 경우
  if( cookie.length > 0 )
  {
   // 해당 쿠키명이 존재하는지 검색한 후 존재하면 위치를 리턴.
   startIndex = cookie.indexOf( cookieName );

   // 만약 존재한다면
   if( startIndex != -1 )
   {
    // 값을 얻어내기 위해 시작 인덱스 조절
    startIndex += cookieName.length;

    // 값을 얻어내기 위해 종료 인덱스 추출
    endIndex = cookie.indexOf( ";", startIndex );

    // 만약 종료 인덱스를 못찾게 되면 쿠키 전체길이로 설정
    if( endIndex == -1) endIndex = cookie.length;

    // 쿠키값을 추출하여 리턴
    return unescape( cookie.substring( startIndex + 1, endIndex ) );
   }
   else
   {
    // 쿠키 내에 해당 쿠키가 존재하지 않을 경우
    return false;
   }
  }
  else
  {
   // 쿠키 자체가 없을 경우
   return false;
  }
 }
 
 function setCookie(cName, cValue, cDay){
    var expire = new Date();
    expire.setDate(expire.getDate() + cDay);
    cookies = cName + '=' + escape(cValue) + '; path=/ '; // 한글 깨짐을 막기위해 escape(cValue)를 합니다.
    if(typeof cDay != 'undefined') cookies += ';expires=' + expire.toGMTString() + ';';
    document.cookie = cookies;
}

 function deleteCookie( cookieName )
 {
  var expireDate = new Date();
  
  //어제 날짜를 쿠키 소멸 날짜로 설정한다.
  expireDate.setDate( expireDate.getDate() - 1 );
  document.cookie = cookieName + "= " + "; expires=" + expireDate.toGMTString() + "; path=/";
 }

jQuery(document).ready(function(){
    //숫자만 입력
    function xonlyNum(e){
        if (e.keyCode >= 48 && e.keyCode <= 57) { 
            return true;
        } else {
             e.preventDefault();
        }
    }
    
    //특수문자 제외
    function xonlyChar(e){
        if ((e.keyCode >= 65 && e.keyCode <= 90) 
            ||(e.keyCode >= 97 && e.keyCode <= 122)
            ||(e.keyCode >= 48 && e.keyCode <= 57)
            ||(e.keyCode >= 12593 && e.keyCode <= 12643)//iOS 한글 키
            ||(e.keyCode == 12685)//IOS MIDDLE DOT
            ){
            return true;
        } else {
             e.preventDefault();
        }
    };
    
    $("body").on('keypress', 'input', function(e){
        if(jQuery(this).hasClass('xonlyNum')){
            return xonlyNum(e);
        }
        if(jQuery(this).hasClass('xonlyChar')){
            return xonlyChar(e);
        }
    });
    
    //android 일 경우 특수 문자 입력할 경우 keypress 이벤트 keycode가 전달되지 않아 아래 로직으로 대체
    if(isAndroid()){
        $("body").on('input', 'input', function(e){
            if(jQuery(this).hasClass('xonlyNum')){
                var newVal = jQuery(this).val();
                newVal = newVal.replace(/-/g, '');
                var nlyNum = /^[0-9-]*$/;
                if(!nlyNum.test(newVal)){
                    jQuery(this).val(newVal.substring(0, newVal.length -1))
                }
            }
            if(jQuery(this).hasClass('xonlyChar')){
                var newVal = jQuery(this).val();
                var onlyChar = /^[a-zA-Zㄱ-ㅎㅏ-ㅣ가-히0-9ᆞᆢㆍ]*$/;
                if(!onlyChar.test(newVal)){
                    jQuery(this).val(newVal.substring(0, newVal.length -1))
                }
            }
        });
    }

    // 전화번호 - 자동입력
    jQuery('.telSplit').keyup(function() {
        var tel = jQuery(this).val();
        tel = tel.replace(/-/g, '');
        var telLength = tel.length;
        
        if(telLength > 8) {
            tel = tel.substring(0, 8);
        }
        
        telLength = tel.length;
        
        if(telLength > 6) {
            tel1 = tel.substring(0, telLength - 4);
            tel2 = tel.substring(telLength - 4, telLength);
            
            jQuery(this).val(tel1 + '-' + tel2);
        } else {
            jQuery(this).val(tel);
        }
    });
    
    if('' != ''){
        var cartCnt = getCookie("cartCnt");
        var wishCnt = getCookie("wishCnt");

        }
    }
    
    if(mainYn == "1"){

        }else if(url.indexOf("http://wwwstg.kshop.co.kr/#1") > -1){

        }
    }
    
    else{
        addUrlParam(url, "app", "1");
        link = "kshop://goWeb?type=" + viewType + "&url=" + encodeURIComponent(url);
    }
    
    if(isIOS()){

        setTimeout(function() {

        }, 3000);

    }
    
    else if(isAndroid()){
        window.location = "market://details?id=com.kth.kshop&url=" + encodeURIComponent(link);
    }
    
    else {
        return false;
    }
