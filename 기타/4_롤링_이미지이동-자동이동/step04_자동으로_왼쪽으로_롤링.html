<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" name="content=width-device">
	<title>클릭하면 부드럽게 이미지 교체</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script>
	$(document).ready(function(){
		//$("#fadeInOut>div:last-child").on("click",function(){


			
		setInterval(function(){rol(); },100)

		function rol(){
			
				const childW =  $("#fadeInOut>div").children().width() ;
				const contW = $("#fadeInOut>div").width();

				const total =  $("#fadeInOut>div").children().length-1;

				const foo = childW *total;
				const firstch = $("#fadeInOut>div").children(":first").clone();
				let current = 0;

				// if( $(this).position().left<=-foo) {
				// 	$(this).append(firstch).animate({left:`-=${childW}px`},'slow', function(){
				// 		$(this).css({"left":0}).children().last().remove();;
				// 	});						
				// }
				// else { $(this).animate({left:`-=${childW}px`},10000);}
				$("#fadeInOut>div").animate({left:`-=${childW}px`},5000 ,function(){
					current ++
					if(current===total){
						$("#fadeInOut>div").append(firstch).css({"left":0}).children().last().remove()
						current=0;
					}
				});
				
			
				
			}
		
	});
	</script>
	
	<style>
	#fadeInOut {width:600px; border:3px solid gray; margin:auto; position:relative;  /* overflow:hidden; */  }
	#fadeInOut>div{display: flex; height:250px; border:3px solid red; position:relative; }
	#fadeInOut img {width:600px; position:relative; left:0; }
	
	</style>
	
</head>
<body>

	<section id="fadeInOut">
		<div>			
			<img src="images/roll_1.jpg" alt="이미지">
			<img src="images/roll_2.jpg" alt="이미지">
		</div>	
	</section>

</body>
</html>
