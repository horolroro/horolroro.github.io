<body>
	<div class="dim">
		<div class="popUpWrap layer01 snsLoginWrap">
			<div class="titArea">
				<h3 class="fs20">2차비밀번호 설정</h3>

			<form id="" method="post" action="">

					<colgroup>
                        <col style="width:152px">
                        <col style="width:auto">
					</colgroup>
					<tbody>
						<tr>
							<th>2차비밀번호 입력</th>
							<td>
								<div id="newLoginNm" class="snsPwdNumInput" tabindex="-1">
                                    <input type="password" id="new_fst"  data-index="0" min="0" max="9" maxlength="1" required="">
                                    <input type="password" id="new_sec" data-index="1" min="0" max="9" maxlength="1" required="">
                                    <input type="password" id="new_thd" data-index="2" min="0" max="9" maxlength="1" required="">
                                    <input type="password" id="new_fou" data-index="3" min="0" max="9" maxlength="1" required="">
                                    <input type="password" id="new_fiv" data-index="4" min="0" max="9" maxlength="1" required="">
                                    <input type="password" id="new_six" data-index="5" min="0" max="9" maxlength="1" required="">
								</div>
								<p class="erMsg" id="errorMsgLnNew">숫자 6자리를 입력해주세요.</p>
							</td>
						</tr>
						<tr>
							<th>2차비밀번호 확인</th>
							<td>
								<div id="newLoginNm_2" class="snsPwdNumInput" tabindex="-1">
                                    <input type="password" id="new_fst"  data-index="0" min="0" max="9" maxlength="1" required="">
                                    <input type="password" id="new_sec" data-index="1" min="0" max="9" maxlength="1" required="">
                                    <input type="password" id="new_thd" data-index="2" min="0" max="9" maxlength="1" required="">
                                    <input type="password" id="new_fou" data-index="3" min="0" max="9" maxlength="1" required="">
                                    <input type="password" id="new_fiv" data-index="4" min="0" max="9" maxlength="1" required="">
                                    <input type="password" id="new_six" data-index="5" min="0" max="9" maxlength="1" required="">
								</div>
								<p class="erMsg" id="errorMsgLnNew">숫자 6자리를 입력해주세요.</p>
							</td>
						</tr>
					</tbody>
				</table>
			</form>

			<br />
