	    /* 2019-01 바로주문 추가 */
		.pop-baroOrder{width:100%;background: #fff;}
		.pop-baroOrder .baroOrder-content{position: relative;padding: 0px 0 120px 0;}

		.pop-baroOrder .preView{padding:15px 15px;}
		.pop-baroOrder .preView:after{display: block; clear: both; content: "";}
		.pop-baroOrder .preViewImg{width: 73px; height: 73px; margin-right: 10px; float: left;}
		.pop-baroOrder .preViewImg img{width: 100%;}
		.pop-baroOrder .preViewTxt{ float: left; width: 70%;}
		.pop-baroOrder .preViewTxt h2{font-weight: 400; font-size: 13px; line-height: 120%;}
		.pop-baroOrder .preViewTxt a{margin-top: 11px;}
		.pop-baroOrder .preView1{padding:0 15px 15px;}
		.pop-baroOrder .preView1:after{display: block; clear: both; content: ""; border-bottom: 1px solid #e1e4e7; padding-top: 10px;}

		.pop-baroOrder.app {height:100%;}
		.pop-baroOrder.app .scrollArea{height:162px;overflow-y:auto;}
		.pop-baroOrder p {line-height: 20px;margin:0px 14px 3px; }
		.pop-baroOrder p select {border-width: 1px; border-style: solid; border-color:#e1e4e7;margin-bottom:3px}
		.pop-baroOrder .buycls {position:absolute; top:-31px; right:15px; background: url(../images/cm/btn/btn_buycls.png) no-repeat; background-size:50px auto; width:50px; height:50px; text-indent: -9999999px;}
		.pop-baroOrder div.goodOption {position:relative; overflow:hidden; margin:8px 14px 3px; padding:10px 0; border-width: 1px; border-style: solid; border-color:#e1e4e7; background: #fff;}
		.pop-baroOrder div.goodOption2{ margin: 0 14px 5px;}
		.pop-baroOrder div.goodOption p {padding-right:15px;}
		.pop-baroOrder .buydel {position:absolute; top:10px; right:10px; text-indent:-999999px; width:10px; height:10px; background: url(../images/cm/btn/buydel.png) no-repeat 0 0; background-size: 10px; }
		.pop-baroOrder .btnBuying {position:absolute;bottom:0;width:100%; margin-top: 15px;}
		.pop-baroOrder .btnBuying a {display:inline-block; width:50%; height:50px; padding:18px 0 0; text-align:center; color:#fff; font-weight: 400;}
		.pop-baroOrder .btnBuying a:first-child {background:#565a5c;}
		.pop-baroOrder .btnBuying a:last-child {background:#ed2024}
		.pop-baroOrder .buyingBTM a.btnbuy01{background: #ed2024;}
		.pop-baroOrder .buyingBTM a.btnbuyDis{background: #565a5c;}
		.pop-baroOrder .pName {font-size:13px; color:#000000;margin:0px 14px 10px; }
		.pop-baroOrder .pName2 {font-size:13px; margin:-5px 14px 10px !important;}
		.pop-baroOrder span.subtxtColor {color:#ed2024;}
		.pop-baroOrder .cacul {position: relative; padding:0px 6px 0px 10px; vertical-align: middle;float:left;}
		.pop-baroOrder .minus {display: inline-block; width:25px; height: 25px; padding:6px; border:1px solid #bfbfbf; border-radius: 3px; font-size:0; text-indent: -9999px; vertical-align: middle; background:url(../images/cm/btn/btn_minus.png) center no-repeat; background-size:12px;}
		.pop-baroOrder .plus {display: inline-block; width:25px; height: 25px;  padding:6px;  border:1px solid #bfbfbf; border-radius: 3px; font-size:0; text-indent: -9999px; vertical-align: middle; background:url(../images/cm/btn/btn_plus.png) center no-repeat; background-size:12px;}
		.pop-baroOrder .mny2 {float:right;font-size:20px; font-weight:700; color:#000; text-align: right;padding:0px 10px 0px 6px;height:40px;line-height:38px;}
		.pop-baroOrder .mny2 span {font-size:0.8rem; font-weight:400; }
		.pop-baroOrder .numcount {width:20px; height:40px !important;margin:0 0px; font-size:1rem; border: none;; color:#000;text-align: center;}

		.pop-baroOrder .all_mnyy {position:fixed;width:100%;height:initial;text-align:right;bottom:50px;right:0;}
		.pop-baroOrder .all_mnyy .bdArea{background: #fff; margin:0 14px;border-top:1px solid #e1e4e7;}
		.pop-baroOrder .all_mnyy .all { display:inline-block; color:#000;font-size:16px; font-weight: 400;}
		.pop-baroOrder .all_mnyy .mny {display:inline-block; padding:15px 10px 16px 10px; margin:0 0 0; color:#ed2024; font-size:25px; font-weight: 700;}
		.pop-baroOrder .all_mnyy .mny span {font-size:16px; font-weight: 400;}
		.pop-baroOrder .btnBaro {position:fixed;bottom:0;width:100%; margin-top: 15px;}
		.pop-baroOrder .btnBaro a {display:inline-block; width:50%; height:50px; padding:18px 0 0; text-align:center; color:#fff; font-weight: 400;}
		.pop-baroOrder .btnBaro a:first-child {background:#565a5c;}
		.pop-baroOrder .btnBaro a:last-child {background:#ed2024}
		.pop-baroOrder.optDeal {position:fixed; left:0px; bottom:0px; width:100%; height:370px;background: #f9fafb; border-top:1px solid #fff; padding:18px 0 0;z-index: 10000; box-shadow: 0 -2px 2px rgba(0,0,0,0.2); z-index: 1000000;}
		.pop-baroOrder.optDeal .scrollBox{height:242px;overflow:hidden;}


		/* //2019-01 바로주문 추가 */
