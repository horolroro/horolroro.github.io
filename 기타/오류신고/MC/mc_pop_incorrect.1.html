<body>
	<style type="text/css">
	       /* 2018-11 오류신고 추가 */
	.pop-incorrect-info{width:100%;background: #fff;}
	.pop-incorrect-info .incorrect-content ul{padding:3px 12px 3px 12px}
	.pop-incorrect-info .incorrect-content ul > li{position: relative;font-size:12px;color: #818080;line-height:24px;padding-left:8px}
	.pop-incorrect-info .incorrect-content ul > li > strong{color: #ff0000;font-weight:normal}
	.pop-incorrect-info .incorrect-content ul > li:before {content:'';display: inline-block;width:4px;height:4px;position: absolute;left: 0;top:9px;background-color:#818080;vertical-align: middle;border-radius:100%;}
	.pop-incorrect-info .btnClose {position: absolute;top: 24px;right: 24px; width: 19px; height: 19px;text-indent: -9999px;}
	.pop-incorrect-info table{width: 100%;}
	.pop-incorrect-info table th{font-weight: 700;color:#575757;padding-left: 12px;}
	.pop-incorrect-info table th>em{color:#ff0000;vertical-align: -1px;margin-right: 2px;}
	.pop-incorrect-info table th,
	.pop-incorrect-info table td{line-height:39px;padding-top: 8px;font-size:12px;}
	.pop-incorrect-info table td{padding-right: 3%;}
	.pop-incorrect-info table input{width:100%;height:39px;padding-left: 7px;border:1px solid #e1e4e7;font-size:12px;}
	.pop-incorrect-info table textarea{width:100%;height:168px;padding:7px 7px;border:1px solid #e1e4e7;color:#000;font-size:12px}
	.pop-incorrect-info .incorrect-content > p {margin-top: -5px;padding:0 5% 10px 0; border-bottom:1px solid #e1e4e7;font-size:12px;color:#a5a5a5;text-align:right}
	.pop-incorrect-info .incorrect-content > p > em{color:#ff0000;vertical-align: -1px;margin-right: 2px;}
	.pop-incorrect-info .btnArea a.btnOrderC{width:40%;}
	.pop-incorrect-info .btnArea{text-align: center;margin:10px 0}
	.prod-incorrecect-link{position: relative;border-top: 1px solid #e1e4e7;;border-bottom: 1px solid #e1e4e7;;padding:14px 19px;background:#fff;margin-top:8px}
	.prod-incorrecect-link ul li{position: relative;padding-left:26px;font-size: 12px;color:#959595;text-align: left;}
	.prod-incorrecect-link ul li:before{content:'';display: inline-block; width:20px;height:20px;position: absolute;left: 0;top:-3px;vertical-align: middle;background: url(../images/cm/icon/ico_incorrecect.gif) no-repeat 0 0;}
	.prod-incorrecect-link > a{position: absolute;top:7px;right:10px;width: 95px;font-family: 'notokr';padding: 6px 0;text-align: center;font-size: 13px;color: #a1a1a1;background-color: #fff;border: 1px solid #cdcdcd;}
	/* //2018-11 오류신고 추가 */
	</style>
	<script>

	       $(document).ready(function(){
	           $(".prod-incorrecect-link a").click(function(){
	               $(".dim.pop-incorrect").css("display", "block");
	               return false;
	           });
	           $(".pop-incorrect .btn_close").click(function(){
	               $(".dim.pop-incorrect").css("display", "none");
	               return false;
	           });
	       });
	</script>
	<div class="bodyWrap" id="contentWrap">
		<!-- 2018-11 오류신고 추가 -->
		<div class="prod-incorrecect-link" style="display:none">
			<ul>
				<li>상품 정보에 문제가 있나요?</li>
			</ul><a href="#none">신고하기 &gt;</a>
		</div><!-- //2018-11 오류신고 추가 -->
	</div>
	
	<!-- S:: 상품정보 오류신고 팝업 -->
	<div class="noneGnb" id="goodsReportWrite" style="min-height: 920px;">
		<form id="reportWriteForm" name="reportWriteForm" onsubmit="return false;">
			<div class="fullPop scrollBox" style="height:auto;">
				<div class="fullPop_con scrollArea_full">
					<div class="popUpWrap pop-incorrect-info">
						<div class="incorrect-content">
							<ul>
								<li>상품정보에 문제가 있다면 신고해주세요.</li>
								<li>이곳에 남겨진 문의에는 답변이 제공되지 않습니다.</li>
								<li>상품 문의는 <strong>상품 문의하기</strong>, 주문 및 그 외 문의는 <strong>1:1 문의하기</strong>를 이용해주세요.</li>
							</ul>
							<div class="guideBar cB taR cBlack fs12">
								<span class="cRed">*</span> 필수 입력 항목
							</div>
							<table>
								<caption>
									상품정보 오류 입력,제목,내용
								</caption>
								<colgroup>
									<col style="width:55px">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th scope="row"><em>*</em>제목</th>
										<td><input id="reportTitle" maxlength="30" placeholder="30자 이내로 입력해 주세요." tabindex="1" type="text"></td>
									</tr>
									<tr>
										<th scope="row"><em>*</em>내용</th>
										<td>
										<textarea id="reportContent" maxlength="500" placeholder="500자 이내로 입력해 주세요. 오류가 있는 부분(상품이미지/브랜드/상품명/카테고리/구매옵션/상품상세 등)을 상세하게 적어주실 경우 더욱 신속한 처리가 가능합니다." tabindex="2" title="오류신고내용입력"></textarea></td>
									</tr>
								</tbody>
							</table>
							<div class="btnArea twoSet">
								<a class="btnOrderC" href="javascript:%20;" onclick="closePop('goodsReportWrite');">취소</a> <a class="btnOrderC red" href="javascript:writeReport();" id="btnSave2">등록</a>
							</div>
						</div>
					</div>
				</div><!-- /fullPop_con -->
				<div class="fullPop_head">
					<h1>상품정보 오류 신고</h1><a class="closeBtn noneText" href="javascript:;" onclick="closePop('goodsReportWrite');">닫기</a>
				</div>
			</div>
		</form>
	</div><!-- E:: //상품정보 오류신고 팝업 -->
