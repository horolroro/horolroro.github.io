	<link rel="stylesheet" type="text/css" class="comcss" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css"/>
	
	<script type="text/javascript" src="https://static.kshop.co.kr/ec/js/jquery-1.12.0.js"></script>

 </head>
<style>

.show {
  width: 95%;
  overflow: hidden;
  margin: 0 auto;
  height: 100px;
  border: 5px solid #eee;
  border-radius: 5px;
  font-size: 14px;
}

body {
  min-width: 320px;
  max-width: 640px;
  margin: 0 auto;
  color: #333;
  padding: 0;
  font: "Microsoft Yahei", Verdana, Tahoma;
  text-align: center;
}

.container {
  width: 100%;
  border: 1px solid #ccc;
}
.swiper1 {
  width: 100%;
}
.swiper1 .selected {
  color: #ec5566;
  border-bottom: 2px solid #ec5566;
}
.swiper1 .swiper-slide {
  text-align: center;
  font-size: 18px;
  height: 50px;
  /* Center slide text vertically */

  display: flex;

  justify-content: center;

  align-items: center;
  cursor: pointer;
}

.swiper2 {
  width: 100%;
  height: 400px;
}
.swiper2 .swiper-slide {
  height: 400px;
  background-color: #ccc;
  text-align: center;
}

.swiper2.swiper-container-horizontal>.swiper-pagination-progressbar,
.swiper-container-vertical>.swiper-pagination-progressbar.swiper-pagination-progressbar-opposite{top:auto;bottom:0}

</style>
<body>

	<div class="container">
		<!-- swiper1 -->
		<div class="swiper-container swiper1">
			<div class="swiper-wrapper">
				<div class="swiper-slide selected">推荐</div>
				<div class="swiper-slide">菜单 2</div>
				<div class="swiper-slide">菜单 3</div>
				<div class="swiper-slide">菜单 4</div>
				<div class="swiper-slide">菜单 5</div>
				<div class="swiper-slide">菜单 6</div>
				<div class="swiper-slide">菜单 7</div>
				<div class="swiper-slide">菜单 8</div>
				<div class="swiper-slide">菜单 9</div>
				<div class="swiper-slide">菜单 10</div>
			</div>
		</div>
		<!-- swiper2 -->
		<div class="swiper-container swiper2">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
				  <button class="start">开始</button>
					 <div class="show">红豆生南国，春来发几枝。愿君多采撷，此物最相思。</div>
				</div>
				<div class="swiper-slide">内容 2</div>
				<div class="swiper-slide">内容 3</div>
				<div class="swiper-slide">内容 4</div>
				<div class="swiper-slide">内容 5</div>
				<div class="swiper-slide">内容 6</div>
				<div class="swiper-slide">内容 7</div>
				<div class="swiper-slide">内容 8</div>
				<div class="swiper-slide">内容 9</div>
				<div class="swiper-slide">内容 10</div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>
		
	</div>
	
<script>

		var mainSlide = {
			init: function(){
				var swiper1 = new Swiper('.swiper1', {
					slidesPerView: 5,
					paginationClickable: true,
					spaceBetween: 10,
					freeMode: true,
					loop: false,
				});

				swiper1.slides.each(function(index){
					var ele=$(this);
					ele.on("click",function(){
						mainSlide.setCurrentSlide(ele);
						swiper1.slideTo(index-2, 500, false);
						swiper2.slideTo(index+1, 500, false);
					});
				});
				
				
				var swiper2 = new Swiper ('.swiper2', {
					direction: 'horizontal',
					loop: true,
					autoHeight: true,
					pagination: {
						el: '.swiper-pagination',
						type: 'progressbar',
					},
					on : {
						init : function(){
							mainSlide.afterSlide();
							var conIndex = $('.swiper2 .swiper-slide-active').attr('data-swiper-slide-index');
							console.log(conIndex)
						},
						slideChangeTransitionEnd: function(){
							mainSlide.afterSlide();
							var conIndex = $('.swiper2 .swiper-slide-active').attr('data-swiper-slide-index');
							swiper1.slideTo(conIndex-2, 500, false);
						}
					}
					
				});
			},
			setCurrentSlide : function(ele){
				$(".swiper1 .swiper-slide").removeClass("selected");
				ele.addClass("selected");
			},
			afterSlide : function(){
				var conIndex = $('.swiper2 .swiper-slide-active').attr('data-swiper-slide-index');
				$('.swiper1 .swiper-slide').removeClass("selected");
				$('.swiper1 .swiper-slide').eq(conIndex).addClass('selected');
				
			}
		}

		$(function(){
			mainSlide.init()
		})

</script>
</body>

</html>
