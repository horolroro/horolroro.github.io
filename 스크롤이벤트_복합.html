<script>
	// -------JQUERY------
	$(document).ready(function () {

	function moveHesh(){
		$('a[href^="#"]').on('click', function (e) {
			e.preventDefault();
			$(document).off("scroll");
			
			$('a').each(function () {
				$('a').removeClass('active');
			})
			$(this).addClass('active');
	
			var target = this.hash,
			$target = $(target);
			$('html, body').stop().animate({
				scrollTop: $target.offset().top
			}, 500, 'swing', function () {
				window.location.hash = target;
				$(document).on("scroll", function(){
					blockActive();
					sectionActve()
				});
			});
		});
	}

	function whellMoving(){
		const elm = $('.box');
		let delta = 0;

		elm.each(function (index) {
			// ê°œë³„ì ìœ¼ë¡œ Wheel ì´ë²¤íŠ¸ ì ìš©
			
			$(this).on("mousewheel DOMMouseScroll", function (e) {
				console.log(index)
				// console.log(e)
				e.preventDefault();
				var delta = 0;
				//if (!event) event = window.event;
				if (event.wheelDelta) {
					
					delta = event.wheelDelta / 120;
					//console.log('event.wheelDelta =' + delta)
					if (window.opera) delta = -delta;
				} 
				else if (event.detail)
					delta = -event.detail / 3;
				var moveTop = $(window).scrollTop();
				var elmSelecter = elm.eq(index);
				//console.log('elm.eq(index)===='+elm.eq(index).text())
				
				// ë§ˆìš°ìŠ¤íœ ì„ ìœ„ì—ì„œ ì•„ë˜ë¡œ
				if (delta < 0) {
					if ($(elmSelecter).next() != undefined) {
						try{
							moveTop = $(elmSelecter).next().offset().top;
							//console.log('delta < 0 ì¼ë•ŒmoveTop ='+ moveTop)
						}catch(e){}
					}
					$(this).next().addClass('active').siblings().removeClass('active')
				// ë§ˆìš°ìŠ¤íœ ì„ ì•„ë˜ì—ì„œ ìœ„ë¡œ
				} else {
					if ($(elmSelecter).prev() != undefined) {
						try{
							moveTop = $(elmSelecter).prev().offset().top;
							//console.log('delta > 0 ì¼ë•ŒmoveTop ='+ moveTop)
						}catch(e){}
					}
					$(this).prev().addClass('active').siblings().removeClass('active')
				}
					
				// í™”ë©´ ì´ë™ 0.8ì´ˆ(800)
				$("html,body").stop().animate({
					scrollTop: moveTop + 'px'
				}, {
					duration: 800, complete: function () {
					}
				});
			});
		});
	}

			if(posY < window.innerHeight*0.4){

			}else{

	function blockActive(){
		let scrollPos = $(document).scrollTop();

		$('#menu-center a').each(function(){
			let currentLink = $(this);
			//console.log(currentLink)

			const selectElm = $(currentLink.attr('href'))

			}else{
				currentLink.removeClass('active')
				//selectElm.removeClass('active')
			}
		})
	}
