<html lang="en" class="">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>CodePen Demo</title>


    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script type="text/javascript" src="./plugin/hammer.min.js"></script>

    <style type="text/css">
    * {margin: 0;padding: 0;}
		img {width:100%;}
        body {position: relative; height: 100%; }
        .swiper-slide-active {z-index: 3;}
        .cta {padding: 12% 0;}
        .cta__slider-wrapper {position: relative;width: 100%;float: left;height: 100vh;}
        .cta__slider-wrapper .block {position: absolute;top: 0; left: 0;width: 100%; height: 100%; padding: 0;}
        .cta__slider {min-height: 50vh; }
        .cta__slider .swiper-slide {overflow: hidden; }
        .cta__slider-item { position: relative; height: 100%;transition: 2s; }
        .cta__slider-item .media-wrapper {position: absolute; width: 100%; height: 100%;left: 0;top: 0; }
        .cta__slider-item img {width: 100%; height: 100%; object-fit: cover; }
        .cta__slider-counter { width: 100%; position: absolute; top: 0; left: 0; z-index: 3; padding: 20px 40px; color: #ffffff; }
        .cta__cta {padding-top: 12%; max-width: 480px;}

        .gnbList .sliderGnb{position:relative;width:100%;padding:0 0 7px 15%;}
        .gnbList .sliderGnb .swiper-slide{margin: 0px;}
    </style>
    
</head>

    <body>
        <div class="cta__slider-item">
            <div class="media-wrapper slide-inner">
                <img src="./images/mlb_1.jpg">
              </div>
        </div>
        <div class="cta__slider-item">
            <div class="media-wrapper slide-inner">
                <img src="./images/mlb_2.jpg">
              </div>
        </div>

    </body>

    <script>
        (function() {

            $('.cta__slider-item').each(function(i, el){
                var $el = $(el);
                var hammertime = new Hammer(el, {
                    recognizers: [
                        [Hammer.Swipe, {direction: Hammer.DIRECTION_ALL}]
                    ]
                });

                hammertime.set({ enable: true });

                hammertime.on('swipeup', function () {
                    console.log('swipeup');
                    if($el.next() != undefined){
                        try{
                            var nextElm = $el.next().offset().top;
                            $el.next().css('transform', `translate3d(0px,-${nextElm}px, 0px)`);
                        }catch(e){}

                    }
                    // console.log($el)
                });

                hammertime.on('swipedown', function () {
                    console.log('swipedown');
                    if($el.prev() != undefined){
                        try{
                            var prevElem = $el.next().offset().top;
                            $el.next().css('transform', `translate3d(0px,${prevElem}px, 0px)`);
                        }catch(e){}
                        
                    }
                });
            });

        }());
    </script>
    


    </html>
