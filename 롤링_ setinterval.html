 <style type="text/css">
	/* RESET */

	.instaSction [class*="rollingList"] {overflow: hidden;}
	.instaSction [class*="rollingList"] ul {
		position: relative;
		display: table;
	}
	.instaSction [class*="rollingList"] li {
		display: table-cell;
		width: 300px;
	}
	.instaSction [class*="rollingList"] img {width: 300px; height: 300px;}
	
</style>

<body>
	<div style="padding: 0 1%;">
		<div class="instaSction">
			<div class="rollingList1">
				<ul>
					<li><a href=""><img src="./images/a-1.jpg"></a></li>
					<li><a href=""><img src="./images/a-2.jpg"></a></li>
				</ul>
			</div>
		</div>
	</div>
	

</body>

<script>
	/* 롤링 */

	
	
var rollingSlide = function(obj, dir) {
	 var dir = '1' ? 'left' : 'right';

	var wrap = $(obj);
	var relWrap = wrap.find('> ul');
	var item = relWrap.find('> li');
	var itemW = item.width();
	var resetNum = item.length * itemW;
	var cloneHtml = relWrap.html();
	var pos = 0;
	var timer;
	var style = {};

	relWrap.prepend(cloneHtml + cloneHtml).append(cloneHtml + cloneHtml);
	relWrap.css('margin-left', '-' + resetNum + 'px');

	wrap.active = function(){
		timer = setInterval(function(){
			
			pos--;
			//console.log(pos--)
			if('-' + resetNum == pos) {
				style[dir] = 0;
				pos = 0;
			} else {
				style[dir] = pos + 'px';
			}
			console.log(style)
			relWrap.css(style);
		},45);
	}
	wrap.active();

	relWrap.on({
		'mouseenter': function(){
			clearInterval(timer);
		},
		'mouseleave': function(){

			wrap.active();
		}
	});
}

rollingSlide('.rollingList1', '1')
</script>
